<body class="min-vh-100">

        <splash-screen ref="splash" :last-commit-message="lastCommitMessage" :perplexity-model="perplexityModel"></splash-screen>

        <!-- Компонент хэдера -->
        <app-header :horizon-days="horizonDays" @update:horizon-days="horizonDays = $event"></app-header>

        <!-- Единая область системных сообщений (Level 2, Step 0: инфраструктура) -->
        <div class="container-fluid app-main-container avto-X7pL2nQ px-0 px-md-2 mt-3">
            <system-messages scope="global"></system-messages>
        </div>

        <!-- Компонент футера -->

        <!-- Скрытый input для импорта настроек (используется корневым компонентом) -->

            type="file"
            ref="fileInput"
            @change="importSettings"
            accept=".json"
            style="display: none;"
        >

    



        <div class="container-fluid app-main-container avto-X7pL2nQ px-0 px-md-2">
            <main class="avto-K9mP4rT row justify-content-center px-0">

                <!-- Компонент виджета CoinGecko (показывается на вкладках "%" и "Компл. дельты") -->
                <app-coins-manager 
                    v-if="!showSettings && (activeTab === 'percent' || activeTab === 'complex-deltas')"

                    :horizon-days="horizonDays"
                ></app-coins-manager>
            </main>
        </div>
    </div>

    <!-- Глобальные утилиты -->
    <script src="ui/utils/table-sort-mixin.js"></script>
    <script src="ui/utils/pluralize.js"></script>
    <script src="ui/utils/ui-element-helper.js"></script>
    <script src="ui/utils/hash-generator.js"></script>
    <script src="ui/utils/coins-cd-helpers.js"></script>

    <!-- X-Template для компонента сплэш-экрана (должен быть ДО загрузки Vue и компонентов) -->
    <script type="text/x-template" id="splash-template">
        <div v-if="showSplash" id="splash-screen" class="position-fixed top-0 start-0 w-100 h-100 d-flex align-items-center justify-content-center app-splash-screen" data-bs-theme="dark">
            <div class="text-center app-splash-container avto-Q2mK9pR">
                <h3 class="text-white mb-4">Code SMS</h3>
                <div class="mb-3">
                    <input
                        type="text"
                        class="form-control form-control-lg text-center bg-dark text-white border-secondary"
                        ref="passwordField"
                        name="splash-pin"
                        autocomplete="off"
                        autocorrect="off"
                        autocapitalize="off"
                        spellcheck="false"
                        v-model="passwordInput"
                        @input="handlePinInput"
                        :maxlength="4"
                    >
                </div>
                <p v-if="lastCommitMessage" class="text-muted small mb-3 app-splash-commit-message">
                    {{ lastCommitMessage }}<span v-if="quoteLoading">{{ loadingDotsString }}</span><span v-if="quote && !quoteLoading">. {{ quote }}</span>
                </p>
                <!-- Level 2 migration (Step 3, case 2): единый хост сообщений для сплэша -->
                <system-messages scope="splash" :include-unscoped="false" :limit="2"></system-messages>

                <!-- API Key настройка -->
                <div class="pt-3 mt-3">
                    <label class="text-white small mb-2" title="Perplexity API Key">API:</label>
                    <div class="input-group mb-2">
                        <input
                            :type="showApiKeyTemporarily ? 'text' : 'password'"
                            class="form-control form-control-sm text-white text-center"
                            v-model="apiKeyPerplexity"
                            placeholder="pplx-..."
                            autocomplete="off"
                            @paste="handleApiKeyPaste"
                            class="app-splash-api-field"
                        >
                    </div>
                    <div class="d-flex justify-content-center align-items-center gap-3 app-splash-api-actions">
                        <button
                            @click="saveApiKey"
                            class="btn p-0 border-0 bg-transparent text-white"
                            :disabled="!apiKeyPerplexity.trim()"
                            :class="{ 'app-splash-save-btn': !apiKeyPerplexity.trim(), 'disabled': !apiKeyPerplexity.trim() }"
                            title="Сохранить ключ"
                        >
                            <i class="fas fa-save app-splash-save-icon"></i>
                        </button>
                        <i v-if="apiKeyPerplexitySaved" class="fas fa-check-circle text-success app-splash-check-icon"></i>
                    </div>
                </div>

            </div>
        </div>
    </script>

    <!-- X-Template для компонента хедера (должен быть ДО загрузки Vue и компонентов) -->
    <script type="text/x-template" id="header-template">
        <header class="position-fixed top-0 start-0 w-100 app-header avto-vn6jdk3M" data-bs-theme="dark">
            <div class="container-fluid app-header-container-fluid">
                <div class="d-flex align-items-center app-header-container">
                    <!-- Секция 1: Гамбургер (тап зона во всю секцию) -->
                    <div 
                        @click="toggleMenu"
                        class="d-flex align-items-center justify-content-center app-header-hamburger"
                    >
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <rect x="2" y="5" width="16" height="2" fill="currentColor" rx="0.5"/>
                            <rect x="2" y="9" width="16" height="2" fill="currentColor" rx="0.5"/>
                            <rect x="2" y="13" width="16" height="2" fill="currentColor" rx="0.5"/>
                        </svg>
                    </div>

                    <!-- Секция 2: Математическая модель и вкладки отображения (широкая секция) -->
                    <div class="flex-grow-1 d-flex align-items-center justify-content-center gap-2">
                        <!-- Поле ввода горизонта прогноза -->
                        <horizon-input
                            :model-value="horizonDays"
                            size="sm"
                            :show-label="true"
                            @update:model-value="handleHorizonChange"
                        ></horizon-input>
                        
                        <!-- Селект математической модели: десктопная версия -->
                        <select 
                            v-model="selectedModel"
                            @change="switchModel(selectedModel)"
                            class="form-select form-select-sm header-select header-select-model d-none d-md-block app-header-select-model"
                        >
                            <option 
                                v-for="model in mathModels"
                                :key="model.id"
                                :value="model.id"
                                class="app-header-select-option"
                            >
                                {{ model.label }}
                            </option>
                        </select>

                        <!-- Dropdown математической модели: мобильная версия -->
                        <div class="dropdown d-block d-md-none app-header-dropdown-model">
                            <button 
                                class="btn btn-sm dropdown-toggle header-select header-select-model app-header-dropdown-btn"
                                type="button"
                                :id="modelDropdownId"
                                data-bs-toggle="dropdown"
                                aria-expanded="false"
                            >
                                {{ selectedModelLabel }}
                            </button>
                            <ul 
                                class="dropdown-menu app-header-dropdown-menu"
                                :aria-labelledby="modelDropdownId"
                            >
                                <li v-for="model in mathModels" :key="model.id">
                                    <a 
                                        class="dropdown-item app-header-dropdown-item"
                                        href="#"
                                        :class="{ 'active': selectedModel === model.id }"
                                        @click.prevent="switchModel(model.id)"
                                    >
                                        {{ model.label }}
                                    </a>
                                </li>
                            </ul>
                        </div>

                        <!-- Dropdown вкладок отображения: мобильная версия -->
                        <div class="d-block d-md-none position-relative">
                            <button 
                                class="btn btn-sm dropdown-toggle header-select header-select-tab app-header-dropdown-btn"
                                type="button"
                                @click.stop="showTabDropdown = !showTabDropdown"
                            >
                                {{ selectedTabLabel }}
                            </button>
                            <dropdown-menu
                                :show="showTabDropdown"
                                position="absolute"
                                placement="bottom-start"
                                offset-x="0"
                                offset-y="0"
                                theme="inverse"
                                :border-radius="'none'"
                                instance-id="header-tab-dropdown"
                                trigger-selector=".header-select-tab"
                                @close="showTabDropdown = false"
                            >
                                <menu-item
                                    v-for="tab in displayTabs"
                                    :key="tab.id"
                                    :label="tab.label"
                                    :item-id="'tab-' + tab.id"
                                    :indicator="activeTab === tab.id ? { type: 'status', value: 'selected' } : null"
                                    @click="switchTab(tab.id)"
                                ></menu-item>
                            </dropdown-menu>
                        </div>

                        <!-- Вкладки отображения: десктопная версия (Bootstrap радиокнопки) -->
                        <div class="btn-group d-none d-md-flex" role="group" aria-label="Display tabs">
                            <template v-for="(tab, index) in displayTabs" :key="tab.id">
                                <input
                                    type="radio"
                                    class="btn-check"
                                    :id="'tab-' + tab.id"
                                    :name="'display-tabs'"
                                    :value="tab.id"
                                    :checked="activeTab === tab.id"
                                    @change="switchTab(tab.id)"
                                >
                                <label
                                    class="btn btn-sm btn-outline-light app-header-tab"
                                    :class="{
                                        'rounded-start': index === 0,
                                        'rounded-end': index === displayTabs.length - 1,
                                        'app-header-tab-active': activeTab === tab.id,
                                        'app-header-tab-inactive': activeTab !== tab.id
                                    }"
                                    :for="'tab-' + tab.id"
                                    @click="switchTab(tab.id)"
                                >
                                    {{ tab.label }}
                                </label>
                            </template>
                        </div>
                    </div>

                    <!-- Секция 3: Кнопка настроек с выпадающим меню -->
                    <div class="d-flex align-items-center position-relative">
                        <!-- Кнопка настроек -->
                        <div
                            @click="toggleSettingsDropdown"
                            class="d-flex align-items-center justify-content-center app-header-control-btn"
                        >
                            <i class="fas fa-cog"></i>
                        </div>
                        <!-- Выпадающее меню настроек -->
                        <dropdown-menu
                            :show="showSettingsDropdown"
                            position="absolute"
                            placement="bottom-end"
                            offset-x="0"
                            offset-y="0"
                            :min-width="'180px'"
                            theme="inverse"
                            :border-radius="'none'"
                            instance-id="settings-dropdown"
                            trigger-selector=".app-header-control-btn"
                            @close="closeSettingsDropdown"
                        >
                            <menu-item
                                :label="themeMenuLabel"
                                item-id="settings-theme"
                                @click="handleThemeMenuClick"
                            ></menu-item>
                            <menu-item
                                label="Обновить страницу"
                                item-id="settings-refresh"
                                @click="handleRefreshMenuClick"
                            ></menu-item>
                            <menu-item
                                label="Экспорт в JSON"
                                item-id="settings-export"
                                @click="handleExportMenuClick"
                            ></menu-item>
                            <menu-item
                                label="Импорт из JSON"
                                item-id="settings-import"
                                @click="handleImportMenuClick"
                            ></menu-item>
                        </dropdown-menu>
                    </div>
                </div>
            </div>
        </header>
    </script>

    <!-- X-Template для компонента общих настроек проекта (должен быть ДО загрузки Vue и компонентов) -->
    <script type="text/x-template" id="settings-template">
        <div class="col-12 col-lg-4 mb-4">

                                <option v-for="model in models" :key="model.value" :value="model.value">{{ model.label }}</option>
                            </select>

                        <!-- Level 2 migration (Step 3, case 4): единый хост сообщений для настроек -->

                    </div>

            </div>

    <script type="text/x-template" id="header-coins-template">
                <div class="card-header d-flex align-items-center gap-2">
            <!-- Кнопка счетчика монет с выпадающим меню -->
                    <div class="position-relative">
                        <button 
                            class="btn btn-sm cg-coins-counter" 
                            type="button"
                    @click.stop="handleToggleCounterDropdown"
                        >
                    <!-- Круговая диаграмма (разорванное кольцо) при выбранных чекбоксах -->
                    <svg v-if="selectedCoinsCount > 0" class="cg-counter-ring" viewBox="0 0 36 36">
                        <circle
                            class="cg-counter-ring-bg"
                            cx="18"
                            cy="18"
                            r="15.915"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="0.5"
                            opacity="0.2"
                        />
                        <circle
                            class="cg-counter-ring-progress"
                            cx="18"
                            cy="18"
                            r="15.915"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            :stroke-dasharray="`${selectedCoinsPercentage * 100} ${(1 - selectedCoinsPercentage) * 100}`"
                            :stroke-dashoffset="selectedCoinsPercentage === 1 ? 0 : 25"
                            transform="rotate(-90 18 18)"
                        />

                :src="iconUrl" 
                :alt="ticker"
                :class="cssClasses.icon"
                width="20" 
                height="20"
            />
            
            <!-- Тикер -->
            <span 
                class="text-uppercase fw-semibold"
                :class="cssClasses.ticker"
            >
                {{ ticker }}
            </span>
        </div>
    </script>

    <!-- X-Template для компонента таблицы данных (должен быть ДО загрузки Vue и компонентов) -->
    <script type="text/x-template" id="table-data-template">
        <div class="table-responsive avto-4WpN9rS">
            <table class="table table-sm align-middle cg-coins-table">
                <colgroup>
                    <col 
                        v-for="column in columns" 
                        :key="'col-' + column.id"
                        :class="column.cssClass"
                        :class="columnVisibilityClasses[column.cssClass]"
                    >
                </colgroup>
                <thead>
                    <tr>
                        <th 
                            v-for="column in columns" 
                            :key="'header-' + column.id"
                            :class="[column.cssClass, columnVisibilityClasses[column.cssClass]]"
                            :style="column.width ? { width: column.width } : {}"
                        >
                            <!-- Колонка чекбоксов -->
                            <template v-if="column.type === 'checkbox'">
                                <header-cell-check
                                    :checked="allSelected"
                                    :indeterminate="selectedIds.length > 0 && selectedIds.length < data.length"
                                    :disabled="data.length === 0"
                                    @change="handleToggleAll"
                                ></header-cell-check>
                            </template>
                            
                            <!-- Колонка монет -->
                            <template v-else-if="column.type === 'coin'">
                                <header-cell
                                    :label="column.label"
                                    :menu-items="column.menuItems || []"
                                    :active-menu-item-id="coinSortType"
                                    :show-dropdown="showCoinSortDropdown"
                                    :sortable="column.sortable || false"
                                    :sort-field="column.sortField"
                                    :sort-by="sortBy"
                                    :sort-order="sortOrder"
                                    :show-sort-indicator="column.showSortIndicator !== false"
                                    @menu-toggle="handleToggleCoinSortDropdown"
                                    @menu-item-click="handleSetCoinSortType"
                                    @sort="handleSort"
                                ></header-cell>
                            </template>
                            
                            <!-- Обычные сортируемые колонки -->
                            <template v-else-if="column.sortable">
                                <div class="text-end">
                                    <sortable-header 
                                        :field="column.field"
                                        :label="column.label"
                                        :sort-by="sortBy"
                                        :sort-order="sortOrder"
                                        @sort="handleSort"
                                    ></sortable-header>
                                </div>
                            </template>
                            
                            <!-- Обычные не сортируемые колонки -->
                            <template v-else>
                                <div class="text-end">{{ column.label }}</div>
                            </template>
                        </th>
                    </tr>
                </thead>
                <tbody v-if="data.length === 0">
                    <tr>
                        <td :colspan="columns.length" class="text-center text-muted">Нет данных</td>
                    </tr>
                </tbody>
                <transition-group v-else name="coin-row" tag="tbody">
                    <tr 
                        v-for="(item, index) in data" 
                        :key="item.id" 
                        class="coin-row-item"
                        :class="{'coin-row-selected': isSelected(item.id)}"
                    >
                        <td 
                            v-for="column in columns" 
                            :key="`${item.id}-${column.id}`"
                            :class="[column.cssClass, columnVisibilityClasses[column.cssClass]]"
                        >
                            <!-- Колонка чекбоксов -->
                            <template v-if="column.type === 'checkbox'">
                                <cell-row-select
                                    :checked="isSelected(item.id) ? 'true' : 'false'"
                                    :disabled="false"
                                    :row-id="item.id"
                                    :row-number="column.showRowNumber ? (index + 1) : null"
                                    :show-row-number="column.showRowNumber !== false"
                                    :row-status="item.rowStatus || 'normal'"
                                    :selection-mode="column.selectionMode || 'multiple'"
                                    :group-id="item.groupId || ''"
                                    :badges="item.badges || []"
                                    :css-classes="column.cssClasses || {}"
                                    @change="handleToggleItem"
                                ></cell-row-select>
                            </template>
                            
                            <!-- Колонка монет -->
                            <template v-else-if="column.type === 'coin'">
                                <cell-coin
                                    :icon-url="getCoinIcon ? (getCoinIcon(item) || '') : ''"
                                    :ticker="item.symbol"
                                    :full-name="item.name"
                                    :coin-id="item.id"
                                    :css-classes="column.cssClasses || {}"
                                    @context-menu="onCoinClick"
                                ></cell-coin>
                            </template>
                            
                            <!-- Числовые колонки с форматированием -->
                            <template v-else-if="column.format && column.format.component === 'cell-num'">
                                <div class="text-end">
                                    <cell-num 
                                        :value="getValue(item, column)"
                                        :cell-id="`${item.id}-${column.id}`"
                                        v-bind="getFormatProps(column, item)"
                                    ></cell-num>
                                </div>
                            </template>
                            
                            <!-- Обычные колонки -->
                            <template v-else>
                                <div class="text-end">{{ getValue(item, column) }}</div>
                            </template>
                        </td>
                    </tr>
                </transition-group>
            </table>
        </div>
    </script>
