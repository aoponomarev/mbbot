<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOT - Statistics/ToDo</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <!-- Font Awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Стили компонентов приложения -->
    <!-- Стили компонентов приложения -->
    <link rel="stylesheet" href="ui/styles/layout.css">
    <link rel="stylesheet" href="ui/styles/header.css">
    <link rel="stylesheet" href="ui/styles/footer.css">
    <link rel="stylesheet" href="ui/styles/dropdown.css">
    <link rel="stylesheet" href="ui/styles/splash.css">
</head>
<body class="min-vh-100">
    <div id="app">
        <!-- Компонент сплэш-экрана -->
        <splash-screen :last-commit-message="lastCommitMessage" :perplexity-model="perplexityModel"></splash-screen>

        <!-- Компонент хэдера -->
        <app-header></app-header>

        <!-- Компонент футера -->
        <app-footer></app-footer>

        <!-- Скрытый input для импорта настроек (используется корневым компонентом) -->
        <input
            type="file"
            ref="fileInput"
            @change="importSettings"
            accept=".json"
            style="display: none;"
        >

        <div class="container-fluid app-main-container avto-X7pL2nQ">
            <main class="avto-K9mP4rT row justify-content-center">
                <!-- Компонент общих настроек проекта (показывается при клике на гамбургер) -->
                <app-settings v-if="showSettings"></app-settings>

                <!-- Компонент виджета CoinGecko (показывается по умолчанию и при вкладке "%") -->
                <app-coingecko v-if="!showSettings && activeTab === 'percent'"></app-coingecko>
            </main>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle (включает Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    
    <!-- Глобальные утилиты -->
    <script src="ui/utils/table-sort-mixin.js"></script>
    <script src="ui/utils/pluralize.js"></script>

    <!-- X-Template для компонента сплэш-экрана (должен быть ДО загрузки Vue и компонентов) -->
    <script type="text/x-template" id="splash-template">
        <div v-if="showSplash" id="splash-screen" class="position-fixed top-0 start-0 w-100 h-100 d-flex align-items-center justify-content-center app-splash-screen" data-bs-theme="dark">
            <div class="text-center app-splash-container">
                <h3 class="text-white mb-4">Code SMS</h3>
                <div class="mb-3">
                    <input
                        type="text"
                        class="form-control form-control-lg text-center bg-dark text-white border-secondary"
                        ref="passwordField"
                        name="splash-pin"
                        autocomplete="off"
                        autocorrect="off"
                        autocapitalize="off"
                        spellcheck="false"
                        v-model="passwordInput"
                        @input="handlePinInput"
                        :maxlength="4"
                    >
                </div>
                <p v-if="lastCommitMessage" class="text-muted small mb-3 app-splash-commit-message">
                    {{ lastCommitMessage }}<span v-if="quoteLoading">{{ loadingDotsString }}</span><span v-if="quote && !quoteLoading">. {{ quote }}</span>
                </p>
                <div v-if="quoteError && !quoteLoading" class="text-warning small mb-3 app-splash-quote-error">
                    <i class="fas fa-exclamation-triangle me-1"></i>Не удалось загрузить цитату
                </div>

                <!-- API Key настройка -->
                <div class="pt-3 mt-3">
                    <label class="text-white small mb-2" title="Perplexity API Key">API:</label>
                    <div class="input-group mb-2">
                        <input
                            :type="showApiKeyTemporarily ? 'text' : 'password'"
                            class="form-control form-control-sm text-white text-center"
                            v-model="apiKeyPerplexity"
                            placeholder="pplx-..."
                            autocomplete="off"
                            @paste="handleApiKeyPaste"
                            class="app-splash-api-field"
                        >
                    </div>
                    <div class="d-flex justify-content-center align-items-center gap-3 app-splash-api-actions">
                        <button
                            @click="saveApiKey"
                            class="btn p-0 border-0 bg-transparent text-white"
                            :disabled="!apiKeyPerplexity.trim()"
                            :class="{ 'app-splash-save-btn': !apiKeyPerplexity.trim(), 'disabled': !apiKeyPerplexity.trim() }"
                            title="Сохранить ключ"
                        >
                            <i class="fas fa-save app-splash-save-icon"></i>
                        </button>
                        <i v-if="apiKeyPerplexitySaved" class="fas fa-check-circle text-success app-splash-check-icon"></i>
                    </div>
                </div>

                <div v-if="passwordError" class="alert alert-danger mt-3 mb-0">
                    <small>Неверный код</small>
                </div>
            </div>
        </div>
    </script>

    <!-- X-Template для компонента хедера (должен быть ДО загрузки Vue и компонентов) -->
    <script type="text/x-template" id="header-template">
        <header class="position-fixed top-0 start-0 w-100 app-header avto-vn6jdk3M">
            <div class="container-fluid app-header-container-fluid">
                <div class="d-flex align-items-center app-header-container">
                    <!-- Секция 1: Гамбургер (тап зона во всю секцию) -->
                    <div 
                        @click="toggleMenu"
                        class="d-flex align-items-center justify-content-center app-header-hamburger"
                        title="Меню"
                    >
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <rect x="2" y="5" width="16" height="2" fill="#ffffff" rx="0.5"/>
                            <rect x="2" y="9" width="16" height="2" fill="#ffffff" rx="0.5"/>
                            <rect x="2" y="13" width="16" height="2" fill="#ffffff" rx="0.5"/>
                        </svg>
                    </div>

                    <!-- Секция 2: Математическая модель и вкладки отображения (широкая секция) -->
                    <div class="flex-grow-1 d-flex align-items-center justify-content-center">
                        <!-- Селект математической модели: десктопная версия -->
                        <select 
                            v-model="selectedModel"
                            @change="switchModel(selectedModel)"
                            class="form-select form-select-sm header-select header-select-model d-none d-md-block app-header-select-model"
                        >
                            <option 
                                v-for="model in mathModels"
                                :key="model.id"
                                :value="model.id"
                                class="app-header-select-option"
                            >
                                {{ model.label }}
                            </option>
                        </select>

                        <!-- Dropdown математической модели: мобильная версия -->
                        <div class="dropdown d-block d-md-none app-header-dropdown-model">
                            <button 
                                class="btn btn-sm dropdown-toggle header-select header-select-model app-header-dropdown-btn"
                                type="button"
                                :id="modelDropdownId"
                                data-bs-toggle="dropdown"
                                aria-expanded="false"
                            >
                                {{ selectedModelLabel }}
                            </button>
                            <ul 
                                class="dropdown-menu app-header-dropdown-menu"
                                :aria-labelledby="modelDropdownId"
                                :data-bs-theme="inverseTheme"
                            >
                                <li v-for="model in mathModels" :key="model.id">
                                    <a 
                                        class="dropdown-item app-header-dropdown-item"
                                        href="#"
                                        :class="{ 'active': selectedModel === model.id }"
                                        @click.prevent="switchModel(model.id)"
                                    >
                                        {{ model.label }}
                                    </a>
                                </li>
                            </ul>
                        </div>

                        <!-- Dropdown вкладок отображения: мобильная версия -->
                        <div class="dropdown d-block d-md-none">
                            <button 
                                class="btn btn-sm dropdown-toggle header-select header-select-tab app-header-dropdown-btn"
                                type="button"
                                :id="tabDropdownId"
                                data-bs-toggle="dropdown"
                                aria-expanded="false"
                            >
                                {{ selectedTabLabel }}
                            </button>
                            <ul 
                                class="dropdown-menu app-header-dropdown-menu"
                                :aria-labelledby="tabDropdownId"
                                :data-bs-theme="inverseTheme"
                            >
                                <li v-for="tab in displayTabs" :key="tab.id">
                                    <a 
                                        class="dropdown-item app-header-dropdown-item"
                                        href="#"
                                        :class="{ 'active': activeTab === tab.id }"
                                        @click.prevent="switchTab(tab.id)"
                                    >
                                        {{ tab.label }}
                                    </a>
                                </li>
                            </ul>
                        </div>

                        <!-- Вкладки отображения: десктопная версия (Bootstrap радиокнопки) -->
                        <div class="btn-group d-none d-md-flex" role="group" aria-label="Display tabs">
                            <template v-for="(tab, index) in displayTabs" :key="tab.id">
                                <input
                                    type="radio"
                                    class="btn-check"
                                    :id="'tab-' + tab.id"
                                    :name="'display-tabs'"
                                    :value="tab.id"
                                    :checked="activeTab === tab.id"
                                    @change="switchTab(tab.id)"
                                >
                                <label
                                    class="btn btn-sm btn-outline-light app-header-tab"
                                    :class="{
                                        'rounded-start': index === 0,
                                        'rounded-end': index === displayTabs.length - 1,
                                        'app-header-tab-active': activeTab === tab.id,
                                        'app-header-tab-inactive': activeTab !== tab.id
                                    }"
                                    :for="'tab-' + tab.id"
                                    @click="switchTab(tab.id)"
                                >
                                    {{ tab.label }}
                                </label>
                            </template>
                        </div>
                    </div>

                    <!-- Секция 3: Кнопки рефреша и смены темы (сдвоенная секция) -->
                    <div class="d-flex align-items-center">
                        <!-- Кнопка рефреша -->
                        <div
                            @click="refreshPage"
                            class="d-flex align-items-center justify-content-center app-header-control-btn"
                            title="Обновить страницу"
                        >
                            <i class="fas fa-sync-alt"></i>
                        </div>
                        <!-- Кнопка смены темы -->
                        <div
                            @click="toggleTheme"
                            class="d-flex align-items-center justify-content-center app-header-control-btn"
                            :title="themeTitle"
                        >
                            <i :class="themeIcon"></i>
                        </div>
                    </div>
                </div>
            </div>
        </header>
    </script>

    <!-- X-Template для компонента общих настроек проекта (должен быть ДО загрузки Vue и компонентов) -->
    <script type="text/x-template" id="settings-template">
        <div class="col-12 col-lg-4 mb-4">
            <div class="card avto-M3nP8qW">
                <div class="card-header">
                    <h5 class="card-title mb-0">
                        <i class="fas fa-cog me-2"></i>Настройки проекта
                    </h5>
                </div>
                <div class="card-body">
                    <!-- Секция настроек Perplexity AI -->
                    <div class="mb-4">
                        <h6 class="text-muted mb-3">
                            <i class="fas fa-robot me-2"></i>Perplexity AI
                        </h6>
                        <div class="mb-3">
                            <label for="apiKey" class="form-label">API Key</label>
                            <div class="input-group">
                                <input
                                    type="password"
                                    class="form-control"
                                    id="apiKey"
                                    ref="apiKeyInput"
                                    v-model="perplexityApiKey"
                                    @input="saveApiKey"
                                    placeholder="Введите ваш API ключ"
                                >
                                <button
                                    class="btn btn-outline-secondary"
                                    type="button"
                                    @click="toggleApiKeyVisibility"
                                    :title="showApiKey ? 'Скрыть ключ' : 'Показать ключ'"
                                >
                                    <i :class="showApiKey ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
                                </button>
                            </div>
                            <small class="form-text text-muted">
                                Ключ сохраняется локально в браузере
                            </small>
                        </div>
                        <div class="mb-3">
                            <label for="model" class="form-label">Модель</label>
                            <select class="form-select" id="model" v-model="perplexityModel">
                                <option v-for="model in models" :key="model.value" :value="model.value">{{ model.label }}</option>
                            </select>
                        </div>

                        <div v-if="!perplexityApiKey" class="alert alert-warning mb-0">
                            <small><i class="fas fa-exclamation-triangle me-1"></i>Для работы необходимо указать API ключ</small>
                        </div>
                        <div v-else class="alert alert-success mb-0">
                            <small><i class="fas fa-check-circle me-1"></i>API ключ настроен</small>
                        </div>
                    </div>

                    <!-- Экспорт/Импорт настроек -->
                    <div class="mb-3 border-top pt-3">
                        <label class="form-label">
                            <i class="fas fa-database me-2"></i>Управление настройками
                        </label>
                        <div class="d-grid gap-2">
                            <button
                                class="btn btn-outline-primary"
                                @click="exportSettings"
                                title="Экспортировать настройки в data-app.json"
                            >
                                <i class="fas fa-download me-2"></i>Экспорт в JSON
                            </button>
                            <button
                                class="btn btn-outline-success"
                                @click="triggerImport"
                                title="Импортировать настройки из data-app.json"
                            >
                                <i class="fas fa-upload me-2"></i>Импорт из JSON
                            </button>
                        </div>
                        <div v-if="importStatus" class="mt-2">
                            <div v-if="importStatus.type === 'success'" class="alert alert-success alert-dismissible fade show mb-0" role="alert">
                                <small><i class="fas fa-check-circle me-1"></i>{{ importStatus.message }}</small>
                                <button type="button" class="btn-close btn-close-sm" @click="closeImportStatus"></button>
                            </div>
                            <div v-else-if="importStatus.type === 'error'" class="alert alert-danger alert-dismissible fade show mb-0" role="alert">
                                <small><i class="fas fa-exclamation-circle me-1"></i>{{ importStatus.message }}</small>
                                <button type="button" class="btn-close btn-close-sm" @click="closeImportStatus"></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </script>

    <!-- X-Template для компонента виджета CoinGecko (должен быть ДО загрузки Vue и компонентов) -->
    <script type="text/x-template" id="coingecko-template">
        <div class="col-12 mb-4">
            <div class="card avto-B7fN2kT">
                <div class="card-header d-flex align-items-center gap-2">
                    <div class="flex-grow-1 position-relative">
                        <input
                            type="text"
                            class="form-control form-control-sm"
                            placeholder="Поиск монет по названию или тикеру..."
                            v-model="cgSearchQuery"
                            @focus="cgSearchResults.length > 0 ? null : searchCoins(cgSearchQuery)"
                        >
                        <!-- Выпадающий список результатов поиска -->
                        <div v-if="cgSearchResults.length > 0" class="position-absolute w-100 bg-body border rounded shadow-sm cg-search-dropdown" style="z-index: 1000; max-height: 300px; overflow-y: auto; top: 100%; margin-top: 4px;">
                            <div 
                                v-for="result in cgSearchResults" 
                                :key="result.id"
                                class="p-2 border-bottom cg-search-item"
                                @click="addCoin(result.id)"
                                :class="{'bg-light': cgSelectedCoins.includes(result.id)}"
                            >
                                <div class="d-flex align-items-center gap-2">
                                    <img v-if="result.thumb" :src="result.thumb" :alt="result.symbol" width="20" height="20">
                                    <div class="flex-grow-1">
                                        <div class="fw-semibold small text-uppercase">{{ result.symbol }}</div>
                                        <small class="text-muted">{{ result.name }}</small>
                                    </div>
                                    <small v-if="cgSelectedCoins.includes(result.id)" class="text-success">
                                        <i class="fas fa-check"></i>
                                    </small>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="position-relative">
                        <button 
                            class="btn btn-sm btn-outline-secondary" 
                            type="button"
                            :disabled="cgArchivedCoins.length === 0"
                            @click.stop="toggleArchiveDropdown"
                            style="width: auto; min-width: fit-content;"
                        >
                            Архив
                        </button>
                        <!-- Выпадающий список архива -->
                        <div 
                            v-if="showArchiveDropdown && cgArchivedCoins.length > 0" 
                            class="position-absolute bg-body border rounded shadow-sm cg-archive-dropdown" 
                            style="z-index: 1000; max-height: 300px; overflow-y: auto; top: 100%; margin-top: 4px; width: auto; min-width: fit-content; right: 0;"
                            @click.stop
                        >
                            <div 
                                v-for="archivedCoin in cgArchivedCoins" 
                                :key="getArchivedCoinId(archivedCoin)"
                                class="p-2 border-bottom cg-search-item"
                                :title="getArchivedCoinName(archivedCoin)"
                                @click="restoreFromArchiveById(getArchivedCoinId(archivedCoin))"
                            >
                                <div class="d-flex align-items-center gap-2">
                                    <img v-if="getArchivedCoinIcon(archivedCoin)" :src="getArchivedCoinIcon(archivedCoin)" :alt="getArchivedCoinId(archivedCoin)" width="20" height="20">
                                    <div class="flex-grow-1">
                                        <div class="fw-semibold small text-uppercase">{{ getArchivedCoinSymbol(archivedCoin) }}</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button 
                        class="btn btn-sm btn-outline-secondary" 
                        type="button"
                        style="width: auto; min-width: fit-content;"
                    >
                        {{ sortedCoins.length }} {{ pluralizeCoins(sortedCoins.length) }}
                    </button>
                    <small class="text-muted" v-if="cgLastUpdated" style="line-height: 1.2;">
                        <div>{{ formatLastUpdatedDate(cgLastUpdated) }}</div>
                        <div>{{ formatLastUpdatedTime(cgLastUpdated) }}</div>
                    </small>
                    <button class="btn btn-sm btn-outline-secondary" @click="fetchCoinGecko" :disabled="cgIsLoading">
                        <span v-if="cgIsLoading" class="spinner-border spinner-border-sm me-1" role="status"></span>
                        <span v-else>Обновить</span>
                    </button>
                </div>
                <div class="card-body">
                    <div v-if="cgError" class="alert alert-danger" role="alert">
                        <small><i class="fas fa-exclamation-circle me-1"></i>{{ cgError }}</small>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-sm align-middle">
                            <thead>
                                <tr>
                                    <th style="width: 40px;">
                                        <input type="checkbox" class="form-check-input">
                                    </th>
                                    <th style="cursor: pointer;" @click="handleSort('symbol')">
                                        Монета
                                    </th>
                                    <th class="text-end" style="cursor: pointer;" @click="handleSort('price_change_percentage_1h_in_currency')">
                                        1h %
                                    </th>
                                    <th class="text-end" style="cursor: pointer;" @click="handleSort('price_change_percentage_24h_in_currency')">
                                        24h %
                                    </th>
                                    <th class="text-end" style="cursor: pointer;" @click="handleSort('price_change_percentage_7d_in_currency')">
                                        7d %
                                    </th>
                                    <th class="text-end" style="cursor: pointer;" @click="handleSort('price_change_percentage_14d_in_currency')">
                                        14d %
                                    </th>
                                    <th class="text-end" style="cursor: pointer;" @click="handleSort('price_change_percentage_30d_in_currency')">
                                        30d %
                                    </th>
                                    <th class="text-end" style="cursor: pointer;" @click="handleSort('price_change_percentage_200d_in_currency')">
                                        200d %
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr v-if="cgIsLoading">
                                    <td colspan="8" class="text-center text-muted">
                                        <span class="spinner-border spinner-border-sm me-2" role="status"></span>
                                        Загрузка данных с CoinGecko...
                                    </td>
                                </tr>
                                <tr v-else-if="sortedCoins.length === 0">
                                    <td colspan="8" class="text-center text-muted">Нет данных</td>
                                </tr>
                                <tr v-else v-for="coin in sortedCoins" :key="coin.id">
                                    <td>
                                        <input type="checkbox" class="form-check-input">
                                    </td>
                                    <td>
                                        <div 
                                            class="d-flex align-items-center gap-2 cg-coin-block" 
                                            style="cursor: pointer;"
                                            :title="coin.name"
                                            @click.stop="openContextMenu($event, coin.id)"
                                            @contextmenu.prevent.stop="openContextMenu($event, coin.id)"
                                        >
                                            <img v-if="getCoinIcon(coin)" :src="getCoinIcon(coin)" :alt="coin.symbol" width="20" height="20">
                                            <span class="text-uppercase fw-semibold">{{ coin.symbol }}</span>
                                        </div>
                                    </td>
                                    <td class="text-end" :class="cgChangeClass(coin.price_change_percentage_1h_in_currency)">{{ cgFormatPercent(coin.price_change_percentage_1h_in_currency) }}</td>
                                    <td class="text-end" :class="cgChangeClass(coin.price_change_percentage_24h_in_currency)">{{ cgFormatPercent(coin.price_change_percentage_24h_in_currency) }}</td>
                                    <td class="text-end" :class="cgChangeClass(coin.price_change_percentage_7d_in_currency)">{{ cgFormatPercent(coin.price_change_percentage_7d_in_currency) }}</td>
                                    <td class="text-end" :class="cgChangeClass(coin.price_change_percentage_14d_in_currency)">{{ cgFormatPercent(coin.price_change_percentage_14d_in_currency) }}</td>
                                    <td class="text-end" :class="cgChangeClass(coin.price_change_percentage_30d_in_currency)">{{ cgFormatPercent(coin.price_change_percentage_30d_in_currency) }}</td>
                                    <td class="text-end" :class="cgChangeClass(coin.price_change_percentage_200d_in_currency)">{{ cgFormatPercent(coin.price_change_percentage_200d_in_currency) }}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                
                <!-- Контекстное меню для операций с монетой -->
                <div 
                    v-if="showContextMenu" 
                    class="position-fixed bg-body border rounded shadow-sm cg-context-menu"
                    :style="{left: contextMenuX + 'px', top: contextMenuY + 'px', zIndex: 2000}"
                    @click.stop
                >
                    <div class="list-group list-group-flush">
                        <button class="list-group-item list-group-item-action py-1 px-3 border-0" @click="moveToPosition('start')">
                            <i class="fas fa-arrow-up me-2"></i>В начало
                        </button>
