<!DOCTYPE html>
<html lang="ru" :data-bs-theme="theme">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOT - Statistics/ToDo</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Font Awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="min-vh-100">
    <div id="app">
        <div class="container-fluid py-4">
            <!-- Кнопка переключения темы -->
            <div class="position-fixed top-0 end-0 p-3" style="z-index: 1050;">
                <button
                    @click="toggleTheme"
                    class="btn btn-outline-secondary rounded-circle"
                    type="button"
                    :title="theme === 'light' ? 'Переключить на темную тему' : 'Переключить на светлую тему'"
                >
                    <i :class="theme === 'light' ? 'fas fa-moon' : 'fas fa-sun'"></i>
                </button>
            </div>

            <header class="mb-4">
                <h1 class="display-4">BOT</h1>
                <p class="lead">Statistics/ToDo Application</p>
            </header>

            <main>
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Добро пожаловать!</h5>
                                <p class="card-text">Приложение готово к работе.</p>
                                <p class="text-muted">Vue.js: <span class="badge bg-success">{{ vueVersion }}</span></p>
                                <p class="text-muted">Bootstrap: <span class="badge bg-primary">5.3.2</span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle (включает Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!-- Vue.js 3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    vueVersion: '3.x',
                    theme: 'light' // 'light' или 'dark'
                }
            },
            mounted() {
                // Проверка версии Vue
                this.vueVersion = Vue.version || '3.x';

                // Загрузить сохраненную тему из localStorage
                const savedTheme = localStorage.getItem('theme');
                if (savedTheme) {
                    this.theme = savedTheme;
                }

                // Применить тему к элементу <html>
                this.applyTheme();

                console.log('Vue.js загружен:', this.vueVersion);
                console.log('Bootstrap загружен');
                console.log('Font Awesome загружен');
            },
            watch: {
                theme(newTheme) {
                    this.applyTheme();
                }
            },
            methods: {
                applyTheme() {
                    // Применить тему к элементу <html>
                    document.documentElement.setAttribute('data-bs-theme', this.theme);
                },
                toggleTheme() {
                    this.theme = this.theme === 'light' ? 'dark' : 'light';
                    // Сохранить выбор в localStorage
                    localStorage.setItem('theme', this.theme);
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
