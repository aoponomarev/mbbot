<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Статистика проекта</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,400,0,0" />
    <link rel="stylesheet" href="r-styles.css">
    <script src="r-manager.js"></script>
</head>
<body>
    <div id="app" class="container-fluid">
        <div class="row g-4 mb-4 mt-4 review-app-summary-row">
            <div class="col-md-6">
                <div class="stats-overview">
                    <div class="row g-3">
                        <div class="col-6">
                            <div class="stat-card">
                                <div class="stat-icon"><i class="fas fa-code"></i></div>
                                <div class="stat-value" id="total-code-lines">-</div>
                                <div class="stat-label">Строк кода</div>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="stat-card" id="files-stat-card" style="cursor: pointer;">
                                <div class="stat-icon"><i class="fas fa-file-code"></i></div>
                                <div class="stat-value" id="total-files">-</div>
                                <div class="stat-label">Файлов</div>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="stat-card" id="icons-stat-card" data-bs-toggle="popover" data-bs-trigger="click" data-bs-placement="bottom" data-bs-html="true">
                                <div class="stat-icon"><i class="fas fa-icons"></i></div>
                                <div class="stat-value" id="total-icons">-</div>
                                <div class="stat-label">Иконок</div>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="stat-card" id="colors-stat-card" data-bs-toggle="popover" data-bs-trigger="click" data-bs-placement="bottom" data-bs-html="true">
                                <div class="stat-icon"><i class="fas fa-palette"></i></div>
                                <div class="stat-value" id="total-colors">-</div>
                                <div class="stat-label">Цветов</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="chart-card" id="file-types-chart-card" style="cursor: pointer;">
                    <div class="chart-title d-flex justify-content-between align-items-center">
                        <div class="d-flex align-items-center">
                            <i class="fas fa-chart-pie me-2"></i>
                            <span>Типы файлов</span>
                        </div>
                        <div class="btn-group btn-group-sm" role="group" aria-label="Режим диаграммы типов файлов">
                            <input type="radio" class="btn-check" name="file-types-mode" id="file-types-mode-count" value="count" autocomplete="off">
                            <label class="btn btn-outline-secondary" for="file-types-mode-count" title="Количество файлов">Количество</label>
                            <input type="radio" class="btn-check" name="file-types-mode" id="file-types-mode-size" value="size" autocomplete="off" checked>
                            <label class="btn btn-outline-secondary" for="file-types-mode-size" title="Суммарный размер файлов">Объём</label>
                        </div>
                    </div>
                    <div class="chart-container" style="position: relative;">
                        <canvas id="file-types-chart"></canvas>
                        <div id="file-types-popover" class="file-types-custom-popover" style="display: none;">
                            <div class="file-types-popover-content">
                                <div id="file-types-popover-body"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="ranking-section">
            <div class="table-responsive">
                <table class="table table-hover review-table" id="files-ranking-table">
                    <thead>
                        <tr>
                            <th style="width: 60px;" class="text-end">№</th>
                            <th style="width: 110px;" class="text-end" data-column="lines">Строк</th>
                            <th data-column="path">Файл</th>
                            <th style="width: 100px;" data-column="type">Тип</th>
                            <th style="width: 150px;" data-column="size">Размер</th>
                        </tr>
                    </thead>
                    <tbody id="files-ranking-body"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="../../ui/utils/ui-element-helper.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
